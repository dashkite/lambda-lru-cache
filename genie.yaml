presets:
  verify: null
  update: null
  release: null
  coffeescript:
    targets:
      node:
        - preset: node
          glob:
            - '{src,test}/**/*.coffee'

  yaml:
    targets:
      node:
        - preset: js
          glob:
            - "{src,test}/**/*.yaml"

sky:
  namespace: dashkite
  lambda:
    handlers:
      - name: load-media
        path: src/index.coffee
        configurations:
          default:
            timeout: 30 # seconds
            memory: 3000 # MB
          development:
            environment:
              NODE_OPTIONS: --enable-source-maps

  managed-policies:
    - "arn:aws:iam::618441030511:policy/graphene-beta-manager"

  buckets:
    - name: workspaces.dashkite.com
      publish:
        root: build/browser/src
        glob: "**/*.{png,gif,jpg,pdf,svg}"

  secrets:
    - name: dashkite-api-key
      type: random-16
